<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heading Margins</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
   
    .h1 {
        text-align: center;
       margin: 10px auto 20px auto;
    }
    .h2 {
        margin: 40px 15px 20px auto;
    }
    .h3 {
        margin: auto 20px ;
    }
    .h4 {
        margin: 30px;
    }
    .h5 {
        margin: 10px 15px 20px 35px;
    }
    .h6 {
        margin: 20px auto;
    }
</style>
</head>
<body>
    <h1 class="h1">margem 1</h1>
    <h2 class="h2">margem2</h2>
    <h3 class="h3">margem3</h3>
    <h4 class="h4">margem 4</h4>
    <h5 class="h5">margem 5</h5>
    <h6 class="h6">margem 6</h6>
    <button onclick="window.history.back()">Voltar</button>

</body>
</html>
