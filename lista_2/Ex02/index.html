<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Color Scheme</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    .color-box {
        display: inline-block;
        width: 150px;
        height: 150px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.363);
        text-align: center;
        line-height: 150px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>CSS Color Scheme</h1>
    <div class="color-box" style="background-color: #FF6347; color: white;">#FF6347</div>
    <div class="color-box" style="background-color: #6495ED; color: white;">#6495ED</div>
    <div class="color-box" style="background-color: #FFD700;">#FFD700</div>
    <div class="color-box" style="background-color: #228B22; color: white;">#228B22</div>
    <div class="color-box" style="background-color: #8A2BE2; color: white;">#8A2BE2</div>
    <div class="color-box" style="background-color: #FF69B4;">#FF69B4</div>
    <div class="color-box" style="background-color: #B0E0E6;">#B0E0E6</div>
    <div class="color-box" style="background-color: #FFA07A;">#FFA07A</div>
    <div class="color-box" style="background-color: #20B2AA;">#20B2AA</div>
    <button onclick="window.history.back()">Voltar</button>

</body>
</html>
